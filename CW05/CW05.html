<script src="chap6.js"></script>

<h3>Journals that include WORK or WEEKEND </h3>
<textarea id="data" name="w3review" rows="10" cols="70"></textarea>
<button onclick="GetJournals()">Show Journals</button>

<p id="allEntry"></p>
<script>
"use strict";
class Chap4 extends Menu {
  constructor() {
    super();
    this.JOURNAL = JOURNAL;
    this.EVENTS = EVENTS;
  }
  correlation(evt) {
    return phi(window.tableFor(evt))
  }
  analyze(val) {
    return window.analyze(val)
  }
  tableFor(evt) {
    return window.tableFor(evt)
  }
}

var a, b, c, d, s;  //global variables
function init() {
    let len = 123, name = "Circle", pi = Math.PI
    a = [0, 11, "22", "abc"]
    c = {len, name, pi}
    d = new Date()
    s = "Small is beautiful"
    MENU = {a,c,d,s,window} //global
    //make MENU a Menu instance
    Object.setPrototypeOf(MENU, Menu.prototype)
    display(MENU);
    display(new Chap4());
    display(new Chap6());

    display(MENU);
}
    docName.innerText = "Inspector "+VERSION;
    try {
        inspect(sss, init); //makes the table
        inp.value = "new Date()";
    } catch(e) {
        reportError(e);
    }

    
    function GetJournals()
{
    for (let journal of JOURNAL){
      for (let event of journal.events){
        if (event.includes("work") || event.includes("weekend")){
         document.getElementById("data").value +=journal.events+'\n';
        }
      }
    }
}
  

    class Lenght {
  constructor(cm) {
    this.cm = cm;
  }
  get inch() {
    return (this.cm * 0.39370).toFixed(1);
  }
  set inch(value) {
    this.celsius = (value / 0.39370).toFixed(1);
  }

  static fromInch(value) {
    return new Lenght((value / 0.39370).toFixed(1));
  }
  
}
</script>
